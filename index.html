<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Hello World</h1>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>

    
    <h2><h1 id="title">Title<h1>
      <p id="description">Description<p>
      <form id="survey-form">Jubril Survey<br> 
        <label id="name-label" for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Name" required><br>
        <label id="email-label" for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <label id="number-label" for="number">Number:</label><br>
        <input type="number" id="number" placeholder="Number" min="1" max="11" required><br>
        <select id="dropdown"><br>
          <option value="student">Student</option><br>
          <option value="worker">Worker</option><br>
          <label>
          <input type="radio" name="group1" type="radio" name="Good" value="Good">Good</label><br>
          <label>
          <input type="radio" name="group1" type="radio" name="Great" value="Great">Great</label>
          <label>
          <input type="checkbox" value="Check">Check</label>
          <label>
          <input type="checkbox" value="Tick">Tick</label>
          <textarea id="message" placeholder="Message"></textarea><br>
          <label>
          <input id="submit" type="submit" value="submit"></label>
       </form></h2>
  </body>
</html>
